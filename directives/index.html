<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script>
        angular.module('MyApp', [])
                .controller('MainCtl', function($scope){
                    $scope.name1 = 'Lori';
                    $scope.name2 = 'Foo';
                })
                .directive('hello', function(){
                   return {
                       restrict: 'EA',
                       scope: {
                         name: '='
                       },
                       template: '<div><input ng-model="name"><button ng-click="hi()">Hi</button></div>',
                       link: function( scope ) {
                           scope.hi = function() {
                               alert( scope.name );
                           }
                       }
                   }
                });
    </script>
</head>
<body ng-controller="MainCtl">
<hello name="name1"></hello>
<hello name="name2"></hello>
{{name1}}
</body>
</html>
